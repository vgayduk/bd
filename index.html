<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project "History"</title>
    <script type="text/javascript" src="./ScrollMagic/assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./ScrollMagic/assets/js/lib/gsap3/gsap.min.js"></script>
    <script
      type="text/javascript"
      src="./ScrollMagic/scrollmagic/minified/ScrollMagic.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./ScrollMagic/scrollmagic/uncompressed/plugins/animation.gsap.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="src/styles/main.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div id="parallax1" class="parallaxParent">
        <div class="paralax-background"></div>
        <div class="section-wrapper">
          <div id="trigger1" class="section-trigger"></div>
          <div class="message">Content 1</div>
        </div>
      </div>
      <div id="parallax2" class="parallaxParent">
        <div class="paralax-background"></div>
        <div class="section-wrapper">
          <div id="trigger2" class="section-trigger"></div>
          <div class="message">Content 2</div>
        </div>
      </div>
      <div id="parallax3" class="parallaxParent">
        <div class="paralax-background"></div>
        <div class="section-wrapper">
          <div id="trigger3" class="section-trigger"></div>
          <div class="message">Content 3</div>
        </div>
      </div>
      <div id="parallax4" class="parallaxParent">
        <div class="paralax-background"></div>
      </div>
    </div>

    <div class="nav-container">
      <div id="button-up"><i class="fas fa-sort-up"></i></div>
      <div id="button-down"><i class="fas fa-sort-down"></i></div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="src/scripts/index.js"></script>
  </body>
</html>
